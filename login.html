<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Book My Yoga</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="assets/logo1.png" alt="Yoga Icon">
                <h2>Welcome Back</h2>
                <p>Login to your Book My Yoga account</p>
                <script>
                    // Check for error messages in URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const error = urlParams.get('error');
                    if (error) {
                        let errorMessage = '';
                        switch(error) {
                            case 'emptyfields':
                                errorMessage = 'Please fill in all fields.';
                                break;
                            case 'invalidcredentials':
                                errorMessage = 'Invalid email or password.';
                                break;
                            case 'nouser':
                                errorMessage = 'No account found with this email.';
                                break;
                            default:
                                errorMessage = 'An error occurred.';
                        }
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'error-message';
                        errorDiv.textContent = errorMessage;
                        document.querySelector('.auth-header').appendChild(errorDiv);
                    }
                </script>
            </div>
            <form action="backend/login_user.php" method="POST" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn-auth">Login</button>
            </form>
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Back to home</a>
            </div>
        </div>
    </div>
</body>
</html>
